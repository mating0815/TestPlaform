<!DOCTYPE HTML>
<!-- thymeleaf 导入 -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>测试平台</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/mystyle.css"/>
</head>
<body >

<script>
    window.onload=function () {

    };
</script>


<div class="navdiv">
    <nav class="navbar navbar-default navbar-fixed-top head-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand btn-lg" href="#"><span class="glyphicon glyphicon-home"></span>首页</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li ><a href="#" th:href="@{/}"><span class="glyphicon glyphicon-lock"></span>设备列表</a></li>
                <li><a th:href="@{/testshow}"><span class="glyphicon glyphicon-th-list"></span>测试平台</a></li>
                <li class="active"><a><span class="glyphicon glyphicon-asterisk"></span>Mock平台</a></li>
                <li><a><span class="glyphicon glyphicon-road"></span>接口测试平台</a></li>
                <li><a><span class="glyphicon glyphicon-cog"></span>注册</a></li>
            </ul>
        </div>
    </nav>
</div>


<div class="container" style="margin-top: 50px">

    <div>
        <div class="search">
            <form class="form-inline" method="post" >
                <div class="form-group">
                    <label class="sr-only" for="exampleInputAmount">Api</label>
                    <div class="input-group">
                        <div class="input-group-addon">接口名称</div>
                        <input type="text" class="form-control" id="exampleInputAmount"  >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">查询</button>
            </form>
        </div>
        <div>
            <a  th:href="@{/addmock}">
                <div class="mock_add_button ">
                    <button class="btn btn-primary btn-lg" type="button" >添加接口</button>
                </div>
            </a>
        </div>
    </div>
    <div>
        <table class="table table-bordered " style="">
            <thead>
            <tr>
                <th>项目名</th>
                <th>接口名</th>
                <th>接口描述</th>
                <th>接口路径</th>
                <th>请求方式</th>
                <th>类型</th>
                <th>更新时间</th>
                <th>是否校验</th>
                <th>状态</th>
                <th>创建人</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody>
            <!--dddd-->
            <tr th:each="mock: ${mockList}">
                <td th:text="${mock.project}">mock</td>
                <td th:text="${mock.name}">mocktest</td>
                <td th:text="${mock.Apidescribe}">test</td>
                <td>
                    <a th:href="@{/mock/${mock.ApiPath}}"></a>
                </td>
                <td th:text="${mock.method}">get</td>
                <td th:text="${mock.type}">text</td>
                <td th:text="${mock.updateTime}">2017-12-29 09:46:36</td>
                <td th:text="${mock.ischeck}">是</td>
                <td th:text="${mock.stuts}">在用</td>
                <td th:text="${mock.creater}">alun</td>
                <td th:text="${mock.operator}">add</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

</body>
</html>
